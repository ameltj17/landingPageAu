    <section>
        <img src='element/index-baru/layer1.png' id='layer1'>
        <img src='element/index-baru/layer2.png' id='layer2'>
        <img src='element/index-baru/layer3.png' id='layer3'>
        <div class='container'>
            <div class='text-container'>
                <h1 class='text t1' id='t1'>Hi, I'm</h1>
                <p class='text t2' id='t2'>Cobacoba Aja</p>
                <p class='text t3' id='t3'>Since 2010, design has become</p>
                <p class='text t3' id='t3'>part of my daily life</p>
            </div>

            <div class='button-container'>
                <input class='btn' id='btn' type='button' value='Let’s browse my artwork!'>
            </div>
        </div>
    </section>

    <script src='anime.min.js'></script>
    <script>
        // Create a timeline with default parameters
        var animate = anime.timeline({
            autoplay: false,
            duration: 800
        });

        // Add children
        animate
        .add({
            targets: '#layer2',
            top: '18vw',
            easing: 'easeInOutSine'
        })
        .add({
            targets: '#layer3',
            top: '-5vw',
            easing: 'easeInOutSine'
        }, '-=800')
        .add({
            targets: ['#t1', '#t2', '#t3', '#btn'],
            opacity: [1, 0]
        }, '-=600');

        document.querySelector('.btn').onclick = animate.play;
    </script>
</body>
